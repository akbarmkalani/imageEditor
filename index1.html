<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editor images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <!-- icon  -->

     <link rel="stylesheet" href="assets/master/master.css">
</head>
<body>
  <div class="container disable  ">
      <section class="col-12 col-lg-10  mx-auto  h-100">
        <h2 class="text-center col-6 mt-5">Easy Image Editor</h2>
          <div class="  row  align-items-center  px-0 mx-0">
             <div class="editor-panel col-12 col-lg-6">
                 <section class="filter p-3">
                    <span class="">Filters</span>
                    <div class=" row">
                        <button id="brightness" class="active col-5 m-2"> Brightness</button>
                        <button id="saturation" class=" col-5 m-2">Saturation</button>
                        <button id="inversion" class=" col-5 m-2">Inversion</button>
                        <button id="grayscale" class=" col-5 m-2">Grayscale</button>
                    </div>
                    <div class="slider">
                        <section class="filter-info">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </section>
                        <input class="col-12" type="range" value="100" min="0" max="200">
                    </div>
                </section>
                <section class="rotate col-12  p-3">
                    <span class=" col-12 d-flex">Rotate & Flip</span>
                    <ul class=" row mx-0 px-0">
                        <li class="col-2 " id="left">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </li>
                        <li class="col-2 " id="right">
                            <i class="bi bi-arrow-clockwise"></i>
                        </li >
                        <li class="col-2" id="horizontal">
                            <i class="bi bi-symmetry-vertical"></i>
                        </li>
                        <li class="col-2 " id="vertical">
                           
                            <i class="bi bi-symmetry-horizontal"></i>
                        </li>
                    </ul>
                </section>
            </div>
            <figure class="preview-img p-3 d-flex  justify-content-center col-12 col-lg-6  ">
                <img class="w-100" src="assets/img/imgs1.png"
                    alt="preview-img">
            </figure>
        </div>
        <div class=" row mx-0 mt-4 px-0">
                  <section class="col-6">
                    <button class="reset-filter col-5">Reset Filters</button>
                  </section>
             <section class="col-6">
                <div class="row justify-content-evenly">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img col-5">Choose Image</button>
                    <button class="save-img col-5">Save Image</button>
                </div>
             </section>
        </div>
      </section>
</div>






<script src="assets/js/app.js"></script>
</body>
</html>
